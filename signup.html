<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- Font Icon -->
  <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css" />

  <title>signup</title>
</head>

<body>
  <div>
    <div class="sign-in">
      <div class="container">
        <div class="signin-content">


          <div class="signin-form">
            <h2 class="form-title">Sign up</h2>
            <div method="POST" class="register-form" id="login-form">
              <div class="form-group">
                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="your_name" id="your_name" placeholder="Your Name" />
              </div>
              <div class="form-group">
                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                <input type="password" name="your_pass" id="your_pass" placeholder="Password" />
              </div>
              <div class="form-group">
                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                <label for="remember-me" class="mt-5 label-agree-term"><span><span></span></span>Remember me</label>
              </div>
              <input onclick="onc()" type="button" name="signin" id="signin" class="form-submit" value="Log in">
              
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    //  function onc() {
    //  alert('Sorry for inconvenience!');
    // }

    function onc() {
      // Redirect to another page
      window.location.href = "welcomePage.html";
    
    }
  </script>
  

  <script src="js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
</body>
</html>
